{% extends 'layout.html' %} {% block body %}

<div class="container h-100">
  <div class="row h-100">
    <div class="col-md-6 offset-md-3 my-auto">
      <div id="login-card" class="card border-dark card-form">
        <div class="card-header bg-dark text-white">
          <h1 class="display-4">Login</h1>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <input
                id="login_un"
                type="text"
                class="form-control form-control-lg"
                name="username"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                id="login_pw"
                type="password"
                class="form-control form-control-lg"
                name="password"
                placeholder="Password"
              />
            </div>
            <input type="submit" class="btn btn-dark mr-3" value="Login" />
            <a href="{{ url_for('register') }}" class="text-muted"
              >Or, register</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
