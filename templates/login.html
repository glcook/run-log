{% extends 'layout.html' %}
{% block header %}
<div class="container">
  <h1>Please Login</h1>
</div>
{% endblock %}

{% block body %}
  <form method="POST">
    <div class="form-group col-sm-7 col-md-4">
      <label for="login_un">Username</label>
      <input type="text" class="form-control" id="login_un" name="username">
    </div>
    <div class="form-group col-sm-7 col-md-4">
      <label for="login_pw">Password</label>
      <input type="password" class="form-control" id="login_pw" name="password">
    </div>
    <div class="form-group col-sm-12">
      <input type="submit" class="btn btn-primary" value="Login">
      <a href="{{ url_for('register') }}">Or, register</a>
    </div>
  </form>
{% endblock %}
