{% extends 'layout.html' %}
{% block body %}

<div id="login-body-section">
  <div class="dark-overlay">
    <div class="body-inner container">
      <div class="row mt-5">
        <div class="col-lg-6">
          <div id="login-card" class="card card-form">
            <div class="card-header">
              <h1 class="display-4">Login</h1>
            </div>
            <div class="card-body">
              <form method="post">
                <div class="form-group">
                  <input id="login_un" type="text" class="form-control form-control-lg" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                  <input id="login_pw" type="password" class="form-control form-control-lg" name="password" placeholder="Password">
                </div>
                <input type="submit" class="btn btn-dark mr-3" value="Login">
                <a href="{{ url_for('register') }}">Or, register</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
